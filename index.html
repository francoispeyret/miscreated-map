<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Miscreated Interactive Map 2018</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			html {
				background: #333;
				font-family: Sans-serif;
				overflow: hidden;
			}

			#header {
				position: fixed;
				z-index: 5;
				top: 0;
				right: 0;
				left: 0;
				background: #222;
				color: #eee;
				padding: 10px;
				height: 50px;
				border-bottom: 1px solid #000;
			}

			#header h1 {
				text-transform: uppercase;
				font-weight: 400;
			}

			canvas {
				cursor: crosshair;
			}



			#tools {
				position: fixed;
				top: 60px;
				right: 10px;
			}

			.btn {
				display: block;
				width: 35px;
				height: 35px;
				background: #333;
				border-radius: 4px;
				border: 1px solid #000;
				box-shadow: 0 10px 10px rgba(0,0,0,0.3);
				margin-bottom: 5px;
				text-align: center;
				font-size: 22px;
				color: #EEE;
				line-height: 30px;
				cursor: pointer;
				font-weight: 800;
			}

			.btn:hover {
				color: #fff;
				background: radial-gradient(#222 0%, #333 100%);
			}

			.zoom .plus:before {
				content:"+";
			}
			.zoom .minus:before {
				content:"-";
			}

			.gps {
				font-size: 12px;
			}

		</style>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120292884-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];

			function gtag() {
				dataLayer.push(arguments);
			}

			gtag('js', new Date());

			gtag('config', 'UA-120292884-1');
		</script>
	</head>
	<body>
		<section id="header">
			<h1>Miscreated Interactive Map 2018 <small>v0.0.5b</small></h1>
		</section>
		<section id="map">
			<div id="map-decallage">
			</div>
		</section>
		<section id="tools">
			<div class="zoom">
				<div class="plus btn"></div>
				<div class="minus btn"></div>
			</div>
			<div class="gps btn">gps</div>
		</section>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/p5.min.js"></script>
		<script type="text/javascript" src="assets/js/map.js"></script>
	</body>
</html>
